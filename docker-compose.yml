version: '3'
services:
  api-server:
    image: node:16
    build:
      context: ./backend
      dockerfile: Dockerfile.back
    command: npm start
    ports:
      - '5000:5000'
    networks:
      - my_network
    depends_on:
      - 'mongodb'
  mongodb:
    image: mongo:6-jammy
    restart: always
    #environment:
      #MONGO_INITDB_ROOT_USERNAME: admin
