      #MONGO_INITDB_NAME_DATABASE: StudentDB
        #build:
        #context: ./baza
        #dockerfile: Dockerfile
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - my_network
volumes:
  dbdata:
networks:
  my_network:
